<div class="container mt-4">
    <div class="row">
        <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-12">
         <h5 style="float: left"> Events List</h5>
         <input style="float: right" class="search-input" [(ngModel)]="searchText" type="search" placeholder="Search Events">
              
          </div> -->
          <nav class="navbar navbar-expand-lg navbar-light" style="width: 100%">
              <h5 class="navbar-brand" href="#" style="float: left;width: 50%;    padding-left: 0.5rem;">Events List</h5>
              <input style="float: right;width: 45%;" class="search-input" [(ngModel)]="searchText" type="search" placeholder="Search Events">
             
            
            </nav>
    </div>
    <div class="row mt-4">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 ">
        <div class="centerblock">
          <div *ngIf="(eventList | searchPipe : searchText) == false">
              "No results found!"
            </div>
          <div class="event-box" *ngFor="let item of eventList | searchPipe : searchText; let i = index;  ">
              <ul class="ul-style">
                <li class="mt-1">
                   <h3> {{item.events.eventname}}</h3>
                </li>
                <li>
                    <img class="img-style mt-2" src={{item.events.imgpath}}>
                </li>
                <li class="mt-1">
                    {{item.events.eventdate}}
                </li>
                <li class="mt-1">
                    {{item.events.availableseats}} Seats 
                </li>
                <li>
                   <div *ngIf="item.events.availableseats <= 0" class="sold-out mt-2">Sold Out</div>

                   <button *ngIf="item.events.availableseats > 0" type="button" class="btn btn-primary mt-2" (click)="onBookEvent(i)">Book Now</button>
                </li>
                <!-- <li class="mt-2" *ngIf="item.events.availableseats > 0">
                    
                </li> -->
              </ul>
            <!-- <h3 class="mt-2">{{item.events.eventname}}</h3>  
            <img class="mt-2" src={{item.events.imgpath}} style="width:50px;height:50px">
              <p class="mt-2">{{item.events.eventdate}}</p>
              <p class="p-0">{{item.events.availableseats}}</p>
              <button type="button" class="btn btn-primary mb-3">Book Now</button>   -->
          </div>
        </div>
      </div>
    </div>
  </div>
